<div class="container-graph">
  <div>
    <div>
      <div class="card mb-3">
        <div class="card-header">
          <div class="d-flex d-md-block align-items-baseline">
            <span i18n="statistics.memory-by-vBytes">Mempool by vBytes (sat/vByte)</span>
            <!-- <button class="btn p-0 pl-2" style="margin: 0 0 4px 0px" (click)="onSaveChart('mempool')">
              <fa-icon [icon]="['fas', 'download']" [fixedWidth]="true"></fa-icon>
            </button> -->
          </div>  

          <form [formGroup]="radioGroupForm" class="formRadioGroup"
            [class]="'no-menu'" (click)="saveGraphPreference()">

            <div class="btn-toggle-rows" name="radioBasic">
              <div class="btn-group btn-group-toggle">
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '1h'">
                  <input type="radio" [value]="'1h'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="1h" formControlName="dateSpan"> 1H
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '24h'">
                  <input type="radio" [value]="'24h'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="24h" formControlName="dateSpan"> 24H
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '1w'">
                  <input type="radio" [value]="'1w'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="1w" formControlName="dateSpan"> 1W
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '1m'">
                  <input type="radio" [value]="'1m'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="1m" formControlName="dateSpan"> 1M
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '3m'">
                  <input type="radio" [value]="'3m'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="3m" formControlName="dateSpan"> 3M
                </label>
              </div>
              <div class="btn-group btn-group-toggle">
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '6m'">
                  <input type="radio" [value]="'6m'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="6m" formControlName="dateSpan"> 6M
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '1y'">
                  <input type="radio" [value]="'1y'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="1y" formControlName="dateSpan"> 1Y
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '2y'">
                  <input type="radio" [value]="'2y'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="2y" formControlName="dateSpan"> 2Y
                </label>
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '3y'">
                  <input type="radio" [value]="'3y'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="3y" formControlName="dateSpan"> 3Y
                </label>
                <!-- <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === '4y'">
                  <input type="radio" [value]="'4y'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="4y" formControlName="dateSpan"> 4Y
                </label> -->
                <label class="btn btn-primary btn-sm" [class.active]="radioGroupForm.get('dateSpan').value === 'all'">
                  <input type="radio" [value]="'all'" [routerLink]="['/ordpool-stats' | relativeUrl]" fragment="all" formControlName="dateSpan"><span i18n="all">All</span>
                </label>
              </div>
            </div>
          </form>
          <div class="spinner-border text-light bootstrap-spinner" *ngIf="spinnerLoading"></div>
        </div>
        <div class="card-body">
          <div class="incoming-transactions-graph">

            <!-- <app-mempool-graph #mempoolgraph dir="ltr" [template]="'advanced'" [hideCount]="!showCount"
              [limitFilterFee]="filterFeeIndex" [height]="500" [left]="65" [right]="showCount ? 50 : 10"
              [data]="mempoolStats && mempoolStats.length ? mempoolStats : null"></app-mempool-graph> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
