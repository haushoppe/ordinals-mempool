<app-src20-viewer
  *ngIf="whatToShow === 'src20'"
  [showDetails]="showDetails"
  [parsedSrc20]="asSrc20"
/>

<app-inscription-viewer
  *ngIf="whatToShow === 'inscription'"
  [showDetails]="showDetails"
  [parsedInscription]="asInscription"
/>

<app-cat21-viewer
  *ngIf="whatToShow === 'cat21'"
  [showDetails]="showDetails"
  [parsedCat21]="asCat21"
/>

</div>
