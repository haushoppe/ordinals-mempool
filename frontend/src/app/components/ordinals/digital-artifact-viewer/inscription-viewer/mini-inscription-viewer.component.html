@if(_parsedInscription$ | async; as parsedInscription) {
  <div style="width: 58px; height: 58px; margin-left: auto; margin-right: auto;"
  title="{{ parsedInscription.inscriptionId }}"
>

    <app-inscription-viewer 
      [minimal]="true"
      [parsedInscription]="parsedInscription"
      [showDetails]="false"
    />

  </div>
} @else {
  <div style="width: 58px; height: 58px; margin-left: auto; margin-right: auto;">
    <br>
    <span class="skeleton-loader"></span>
  </div>
}
