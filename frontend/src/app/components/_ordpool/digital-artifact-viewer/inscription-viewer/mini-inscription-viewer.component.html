@if(_parsedInscription$ | async; as parsedInscription) {
  <div class="mx-auto" title="{{ parsedInscription.inscriptionId }}"
>
    <app-inscription-viewer 
      [minimal]="true"
      [parsedInscription]="parsedInscription"
      [showDetails]="false"
    />

  </div>
} @else {
  <div class="mx-auto">
    <br>
    <span class="skeleton-loader"></span>
  </div>
}
