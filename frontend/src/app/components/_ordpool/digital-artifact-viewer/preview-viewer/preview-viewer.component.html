@if (previewInstructions) {
  @if (previewInstructions.renderDirectly) {
    <iframe
      [src]="'/preview/' + previewInstructions.instructionsFor"
      sandbox="allow-scripts" 
      scrolling="no" 
      loading="lazy"
    ></iframe>

  } @else {
    <iframe
      [srcdoc]="previewInstructions.previewContent | noSanitize"
      sandbox="allow-scripts" 
      scrolling="no" 
      loading="lazy"
    ></iframe>
  }
}
